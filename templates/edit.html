{% extends 'base2.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Editar Produto</h2>
        <form action="{{ url_for('editar', id=produto[0]) }}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" required>{{ produto[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="preco_pequena" class="form-label">Preço Pequeno</label>
                <input type="number" step="0.01" class="form-control" id="preco_pequena" name="preco_pequena" value="{{ produto[3] }}">
            </div>
            <div class="mb-3">
                <label for="preco_media" class="form-label">Preço Médio</label>
                <input type="number" step="0.01" class="form-control" id="preco_media" name="preco_media" value="{{ produto[4] }}">
            </div>
            <div class="mb-3">
                <label for="preco_grande" class="form-label">Preço Grande</label>
                <input type="number" step="0.01" class="form-control" id="preco_grande" name="preco_grande" value="{{ produto[5] }}">
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem (URL)</label>
                <input type="text" class="form-control" id="imagem" name="imagem" value="{{ produto[7] }}">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ produto[8] }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel" {% if produto[6] == 1 %}checked{% endif %}>
                <label class="form-check-label" for="disponivel">Disponível</label>
            </div>
            <button type="submit" class="btn btn-warning">Salvar Alterações</button>
        </form>
    </div>
{% endblock %}
